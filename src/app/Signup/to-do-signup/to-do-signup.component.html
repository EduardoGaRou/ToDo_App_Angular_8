<h3>Sign up for ToDo App!</h3>
<form [formGroup]="form" (submit)="toLoginPage(form)" novalidate>
	<div class="form-group mt-4">
		<label for="username">User Name:</label>
		<input type="text" formControlName="username" class="form-control" id="username" placeholder="Add username" aria-describedby="nameHelp" required>
		<span *ngIf="username.invalid && (username.dirty || username.touched)" style="color: red">{{getErrorMsg(username)}}</span>
		<small id="nameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="email">Email:</label>
		<input type="text" formControlName="email" class="form-control" id="email" placeholder="Add email" aria-describedby="emialHelp" required>
		<span *ngIf="email.errors?.emailInvalid && (email.dirty || email.touched)" style="color: red" class="ml-3">Invalid email!</span>
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" formControlName="password" class="form-control" id="password" placeholder="Add password" aria-describedby="passHelp" required>
		<span *ngIf="password.invalid && (password.dirty || password.touched)" style="color: red" class="ml-3">{{getErrorMsg(password)}}</span>
		<small id="passHelp" class="form-text text-muted">We'll never share your passwords with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
		<span *ngIf="form.errors?.notequal" style="color: red" class="ml-3">Password do not match!</span>
	</div>
	<button type="submit" class="btn btn-success">Submit</button>
</form>
